<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="refresh" content="30">
		<title>Survey Form</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="container">
			<main>
					<h1 id="title">Eros</h1>
					<p id="description">This is a survey about nudes!</p>
				<form action="" id="survey-form">
					<div class="form-group">
						<label for="name" id="name-label" class="text-hightlight">Name</label><br>
						<input type="text" id="name" class="label_input" placeholder="Enter your name" required>
					</div>

					<div class="form-group">
						<label for="email" id="email-label" class="text-hightlight">Enter your email</label><br>
						<input type="email" id="email" class="label_input" placeholder="Enter your email" required>
					</div>

					<div class="form-group">
						<label for="Age" id="number-label" class="text-hightlight">Age</label><br>
						<input type="number" id="number" min="18" max="100" placeholder="Age" required>
					</div>

					<div class="form-group">
						<p><span class="text-hightlight">Select your current role</span></p>
						<select name="role" id="dropdown" class="form-control">
							<option disabled selected value>Select your role</option>
							<option value="passive" id="dropdown">Passive</option>
							<option value="active" id="dropdown">Active</option>
						</select>
					</div>

					<div class="form-group">
						<p><span class="text-hightlight">Would you like to sell nudes?</span></p>
						<label>Definitely
							<input type="radio" name="user-preferences" value="definitely" class="input-radio" checked>
						</label>

						<label>Maybe
							<input type="radio" name="user-preferences" value="maybe" class="input-radio">
						</label>

						<label>No, never
							<input type="radio" name="user-preferences" value="never" class="input-radio">
						</label>
					</div>

					<div class="form-group">
						<p><span class="text-hightlight">User fetiches</span></p>
						<label>Anal
							<input type="checkbox" name="fetiches" value="anal" class="input-checkbox">
						</label>

						<label>Pantys
							<input type="checkbox" name="fetiches" value="panty" class="input-checkbox">
						</label>

						<label>BDSM
							<input type="checkbox" name="fetiches" value="bdsm" class="input-checkbox">
						</label>
					</div>

					<div class="form-group">
						<p><span class="text-hightlight">Do you have any suggestion for us?</span></p>
						<textarea name="comment" id="comments" placeholder="Insert your suggestion here!"></textarea>
					</div>

					<div class="form-group">
						<button type="submit" id="submit" class="submit-button">Submit</button>
					</div>
				</form>
			</main>
		</div class="container">
	</body>
</html>
